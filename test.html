<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordle Helper</title>
    <script src="script.js"></script>
</head>
<body>
    <form name="wordle-form">
        <div>
            <label for="greenLetters" >Add green letters</label>
            <input type="text" id="greenLetters" maxlength="5" placeholder="Add green letters">
        </div>
        <div>
            <label for="greyLetters" >Add grey letters</label>
            <input type="text" id="greyLetters" placeholder="Add grey letters">
        </div>
        <div>
            <label for="yellowLetters" >Add yellow letters</label>
            <input type="text" id="yellowLetters" maxlength="5" placeholder="Add yellow letters">
        </div>
        <div>
            <label for="yellowPattern" >Add yellow pattern</label>
            <input type="text" id="yellowPattern" maxlength="5" placeholder="Add yellow pattern">
        </div>
        <div>
            <input type="button" id="submit" name="submit" value="Submit">
        </div>
    </form>
</body>
</html>
